<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Text to Speech</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://static.thenounproject.com/png/4303407-200.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=PT+Mono&family=Playfair+Display&family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="voice.css"
		/>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="voice">
				<h1>Text to Speech <span class="convert">Converter</span></h1>
				<div class="form-floating">
					<textarea
						class="form-control"
						placeholder="Comments"
						id="floatingTextarea"
						style="height: 250px"
					></textarea>
					<label for="floatingTextarea">Write anything here...</label>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12">
						<select
							name="voices"
							id="voice-type"
						></select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12">
						<button
							type="button"
							class="btn"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="30"
								height="30"
								fill="currentColor"
								class="bi bi-play-fill"
								viewBox="0 0 16 16"
							>
								<path
									d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
								/>
							</svg>
							Listen
						</button>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">
						<button class="download"></button>
					</div>
				</div>
			</div>
		</div>
		<script src="voice.js"></script>
	</body>
</html>
